<html lang="es">

</head>
<body>

    <!-- Barra de navegación -->
    <header class="header">
    <nav class="navbar">
        <a href="#" class="navbar__brand"></a>
        <ul class="navbar__list">
                <li class="navbar__item"><a href="index.html#inicio" class="navbar__link">Inicio</a></li>
                <li class="navbar__item"><a href="index.html#about" class="navbar__link">Acerca de Nosotros</a></li>

                <li class="navbar__item"><a href="index.html#contact" class="navbar__link">Contacto</a></li>
        </ul>
    </nav>
    </header>
    

    <!-- Formulario de inicio de sesión -->
    <div class="form-container">
    <form class="form" id="form-login">
        <p id="heading">Iniciar Sesión</p>
        <p class="register-link" >¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>

        <img class="img-logo" src="img/Logo_sicot.png" alt="Logo SICOT" />

    <div class="field">
        <!-- icono de usuario 
            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            </svg> -->

        <input autocomplete="off" placeholder="Correo" class="input-field" type="email" id="correo" required />
    </div>

    <div class="field">
        <!-- <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
            <path d="..."></path>
        </svg> -->
        <input placeholder="Contraseña" class="input-field" type="password" id="contrasena" required />
    </div>

    <!-- Aquí irá el mensaje del backend (error o éxito) -->
    <div id="mensaje-login" style="text-align: center; color: red; margin-top: 10px;"></div>

        <button class="button1" type="submit">iniciar Sesión</button>
            <div class="btn">
            <button class="button2" type="button" onclick="window.location.href='registro.html'">
                Registrarse
            </button>

        </div>
        <button class="button3" type="button">¿Olvido su contraseña?</button>

    </form>
    </div>
